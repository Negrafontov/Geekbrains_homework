{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'mainapp/style.css' %}">
{% endblock %}

{% block content %}
{% include 'includes/inc_main_menu.html' %}
		<div class="details">
		<div class="links clearfix">
			<ul class="links-menu">
				{% for link in links_menu %}

				{% endfor %}
			</ul>
		</div>
{{ product.name }}
        </div>
{% endblock %}
